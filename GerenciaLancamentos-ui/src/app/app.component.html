<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmacao>

    <button type="button" pButton icon="pi pi-check" label="Sim" (click)="confirmacao.onAccept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não" (click)="confirmacao.onReject()"></button>
  </p-footer>
</p-confirmDialog>
